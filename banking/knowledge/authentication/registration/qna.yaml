seed_examples:
  - context: >
      Generate valid registration payloads for /api/register endpoint. 

      Rules: Use realistic Indian first and last names, emails that match the
      name, PAN card numbers following 5 letters + 4 digits + 1 letter, mobile
      numbers starting with 6-9, and full addresses with houseNo, street, city,
      state, and PIN code. JSON structure must follow the Swagger spec.
    questions_and_answers:
      - question: Create a valid registration payload example for testing.
        answer: |
          {
            "name": "Rohit Sharma",
            "email": "rohit.sharma@example.com",
            "password": "Rohit@123",
            "mobile": "9876543210",
            "PAN card number": "ABCDE1234F",
            "address": {
              "houseNo": "12B",
              "street": "MG Road",
              "city": "Mumbai",
              "state": "Maharashtra",
              "pin": "400001"
            }
          }
      - question: Generate a second payload example following all Indian banking rules.
        answer: |
          {
            "name": "Priya Singh",
