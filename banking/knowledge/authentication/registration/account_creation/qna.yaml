seed_examples:
  - context: >
      Generate valid response payloads for /api/account_creation endpoint that handles
      successful savings and current account creation for Indian banking customers.
      Responses should include account details, account numbers, IFSC codes, and
      successful status messages with 200 response codes.
    questions_and_answers:
      - question: Create a response for successful savings account opening with complete account details.
        answer: |
          {
            "accountNumber": "50100234567890",
            "accountType": "Savings",
            "accountName": "Prime Savings Account",
            "IFSC Code": "SBIN0012345",
            "branch": "Mumbai Main Branch",
            "minimumBalance": 5000.00,
            "interestRate": 4.5,
            "currency": "INR",
            "status": "ACTIVE",
            "createdDate": "2024-01-15T10:30:45Z",
            "customerId": "CUST10012345",
            "responseCode": "200",
            "message": "Savings account created successfully"
          }
      - question: Generate response for current account creation for business customers.
        answer: |
          {
            "accountNumber": "60100987654321",
            "accountType": "Current",
            "accountName": "Business Current Account",
            "IFSC Code": "HDFC0000123",
            "branch": "Bangalore Corporate Branch",
            "minimumBalance": 25000.00,
            "currency": "INR",
            "status": "ACTIVE",
            "createdDate": "2024-01-15T11:15:30Z",
            "customerId": "CUST10067890",
            "businessName": "Sharma Enterprises",
            "responseCode": "200",
            "message": "Current account created successfully for business"
          }
      - question: Provide response for zero balance savings account opening.
        answer: |
          {
            "accountNumber": "70100123456789",
            "accountType": "Savings",
            "accountName": "Basic Savings Account",
            "IFSC Code": "ICICI0000456",
            "branch": "Delhi South Branch",
            "minimumBalance": 0.00,
            "interestRate": 3.5,
            "currency": "INR",
            "status": "ACTIVE",
            "createdDate": "2024-01-15T12:45:15Z",
            "customerId": "CUST10024680",
            "responseCode": "200",
            "message": "Zero balance savings account created successfully"
          }

