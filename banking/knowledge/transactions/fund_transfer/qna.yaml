      using UPI IDs or QR codes. Transactions include sender and receiver details, amount,
      currency, transfer type, status, transfer date, UPI reference ID, and response message.
    questions_and_answers:
      - question: Generate a successful UPI payment transaction using UPI ID.
        answer: |
          {
            "transactionId": "UPI240115184515334455",
