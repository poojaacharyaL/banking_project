  - context: >
      RTGS (Real-Time Gross Settlement) is used for high-value transactions in India.
      RTGS transactions are processed individually in real-time. Required fields include
      transaction ID, sender and receiver accounts, IFSC codes, amount, currency,
      transfer type, status, transfer date, and reference message.
    questions_and_answers:
      - question: Generate a successful RTGS high-value transfer with all standard fields.
        answer: |
          {
            "transactionId": "RTGS240115110045112233",
            "fromAccount": "90100123456789",
