seed_examples:
  - context: >
      Fund transfers using NEFT (National Electronic Funds Transfer) allow standard
      electronic transactions between banks in batches. Transactions include sender and
      receiver account numbers, IFSC codes, amount, currency, transfer type, status,
      transfer date, reference message, and response code. NEFT is widely used for
      retail and business payments with typical processing times.
    questions_and_answers:
      - question: Generate a successful NEFT transfer test data with sender and receiver accounts, amount, currency, and a reference message for synthetic data generation.
        answer: |
          {
            "transactionId": "NEFT240115103015123456",
            "fromAccount": "50100234567890",
            "toAccount": "60111234567890",
            "fromAccountName": "Rajesh Kumar",
            "toAccountName": "Priya Sharma",
            "fromIFSC": "SBIN0012345",
            "toIFSC": "HDFC0000123",
            "amount": 15000.50,
            "currency": "INR",
            "transferType": "NEFT",
            "status": "Success",
            "transferDate": "2024-01-15T10:30:15Z",
            "referenceMessage": "Monthly rent payment January 2024",
            "responseCode": "200",
            "message": "Fund transfer successful"
          }
      - question: Generate a NEFT transfer test data showing the system recording the transfer date and reference message in detail.
        answer: |
