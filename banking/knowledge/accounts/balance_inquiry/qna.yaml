  - context: >
      Generate valid response payloads for /api/balance endpoint that returns
      consistent account balance information for Indian banking customers. 
      Balance amounts remain the same unless transactions occur.
    questions_and_answers:
      - question: Create a balance inquiry response for savings account 50100234567890.
        answer: |
          {
            "accountNumber": "50100234567890",
            "accountType": "Savings",
            "accountName": "Prime Savings Account",
            "currentBalance": 125670.50,
            "availableBalance": 123450.00,
            "currency": "INR",
            "IFSC Code": "SBIN0012345",
            "branch": "Mumbai Main",
            "lastUpdated": "2024-01-15T10:30:45Z",
            "responseCode": "200",
            "message": "Balance inquiry successful"
          }
      - question: Generate balance response for current account 50100987654321.
        answer: |
          {
            "accountNumber": "50100987654321",
            "accountType": "Current",
