version: 3
domain: banking.knowledge.accounts.list_accounts
created_by: poojaacharyaL
seed_examples:
  - context: >
      Generate valid response payloads for /api/accounts endpoint that returns
      a list of user accounts with complete details including account numbers,
      types, balances, IFSC codes, and statuses for Indian banking customers.
      Account numbers should follow Indian banking formats (typically 11-16 digits),
      and balances should be in INR format.
    questions_and_answers:
      - question: Create a response payload for a user with multiple savings and current accounts.
        answer: |
          {
            "accounts": [
              {
                "accountNumber": "50100234567890",
                "accountType": "Savings",
                "accountName": "Prime Savings Account",
                "currentBalance": 125670.50,
                "availableBalance": 123450.00,
                "currency": "INR",
                "IFSC Code": "SBIN0012345",
                "branch": "Mumbai Main",
                "status": "ACTIVE"
              },
              {
                "accountNumber": "50100987654321",
                "accountType": "Current",
                "accountName": "Business Current Account",
                "currentBalance": 456789.25,
                "availableBalance": 455000.00,
                "currency": "INR",
                "IFSC Code": "SBIN0012345",
                "branch": "Mumbai Main",
                "status": "ACTIVE"
              }
            ],
            "totalAccounts": 2,
            "responseCode": "200",
            "message": "Accounts retrieved successfully"
          }
      - question: Generate a response for a user with single savings account and fixed deposits.
        answer: |
          {
            "accounts": [
              {
                "accountNumber": "60100123456789",
                "accountType": "Savings",
                "accountName": "Basic Savings Account",
                "currentBalance": 78500.75,
